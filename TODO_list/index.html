<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
      <section id="buttons" class="d-flex justify-content-center align-items-center">
          <button id="agregar" onclick="mostrarFormulario()" class="btn btn-success">
              <ion-icon name="add-circle-outline"></ion-icon>
          </button>
          <button id="modificar" onclick="modificar()" class="btn btn-primary">
            <ion-icon name="pencil-outline"></ion-icon>
          </button>
          <button id="eliminar" onclick="eliminar()" class="btn btn-danger">
             <ion-icon name="close-circle-outline"></ion-icon>
          </button>
      </section>
      <section id="inputs" class="container mx-auto mt-3 bg-primary rounded d-none">
          <form id="form" onsubmit="return false">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Escribe el título"/>
                <label for="descripcion">Descripción</label>
                <textarea class="mb-2" name="descripcion" id="descripcion" cols="30" rows="5" placeholder="Escribe la Descripción"></textarea>
          </form>
          <button id="btn_agregar" onclick="agregar()" class="btn btn-success mb-2">Agregar</button>
      </section>
          <section id="inputs_mod" class="container mx-auto mt-3 bg-primary rounded d-none">
            <form id="form_mod" onsubmit="return false">
              <label for="id">N# del Artículo</label>
              <input type="number" name="id" id="id"/>
              <label for="titulo">Título</label>
              <input type="text" name="titulo" id="titulo" placeholder="Escribe el título"/>
              <label for="descripcion">Descripción</label>
              <textarea class="mb-2" name="descripcion" id="descripcion" cols="30" rows="5" placeholder="Escribe la Descripción"></textarea>
            </form>
            <button id="btn_agregar" onclick="modificacion()" class="btn btn-success mb-2">Modificar</button>
          </section>
          <section id="inputs_el" class="container mx-auto mt-3 bg-primary rounded d-none">
            <form id="form_el" onsubmit="return false">
              <label for="id">N# del Artículo</label>
              <input type="number" name="id" id="id"/>
            </form>
            <button id="btn_agregar" onclick="eliminacion()" class="btn btn-danger mb-2 mt-2">Eliminar</button>
          </section>
      
      <section id="notas" class=" mt-4 mx-auto">
          
          
      </section>
